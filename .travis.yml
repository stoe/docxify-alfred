language: node_js
node_js:
  - '7'
  - '6'

notifications:
  email:
    on_success: never
    on_failure: change
  slack:
    template:
      - "%{repository_slug}@%{branch} (%{commit}): %{result} in %{duration}"
      - "%{build_url}"
    rooms:
      secure: 
    on_success: change
    on_failure: always

cache:
  directories:
    - node_modules

install: 'npm install'
script: 'npm test'
